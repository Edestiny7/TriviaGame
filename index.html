<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    
        <!-- Added a link to Bootstrap-->

    <body>
        <main>
            <section>
                <container class="container trivia-view">
                    <h1 class="displayText">Music Trivia</h1>
                        <div id="game">
                            <h3 id="remaining-time" class="lead displayText">Remaining Time: <span id="timer"></span></h3>
                            <p id="question" class="lead displayText"></h3>
                        </div>
                        <div id="results" class="displayText">
                        </div>
                    <div class="row">
                        <div id="choices" class="col-12 text-center">
                            <button id="start" class="buttonCSS" aria-pressed="true">Start</button>
                            <div id="options"></div>
                        </div>
                    </div>
                </container>
            </section>
            <footer class="footer">
                <div class="col-12 text-right">
                    <a id="credit" href="http://www.freepik.com">Designed by Kjpargeter / Freepik</a>
