<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <title>Trivia</title>
</head>

<body>
    <main>
        <section>
            <container class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="displayText">Trivia</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3 class="displayText" id="timer">
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h4 class="displayText" id="wins"></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h4 class="displayText" id="losses"></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h4 class="displayText" id="skipped"></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button class="button">Start</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-right">
                        <a id="credit" href="http://www.freepik.com">Designed by Kjpargeter / Freepik</a>
                    </div>
                </div>
            </container>
        </section>
    </main>
</body>
<script type="text/javascript" src="./assets/javascript/game.js"></script>

</html>
